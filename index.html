<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div id="logo">
        <img src="./assests/logo.png" />
      </div>

      <div class="navbtn">
        <a href="">Home</a>
        <a href="">Coffee</a>
        <a href="">Beans</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <!-- Navbar Completed -->

    <!-- Home -->
    <div class="home">
      <div class="home-heading" data-aos="fade-right" data-aos-duration="3000">
        <h1>One Cup <em>Coffee</em></h1>
        <p>Aroma Therapy: Healing with Every Sip</p>
        <button>View Menu</button>

        <br />
      </div>
      <div class="contentimg" data-aos="fade-left" data-aos-duration="3000">
        <img src="./assests/Coffee Cup Splash.png" alt="" />
      </div>
    </div>
    <!-- Home Completed -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
